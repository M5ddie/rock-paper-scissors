<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <br><br>
    
    
    <br><br>
    
    <br><br>
    
    

    <div class="mainDiv">
        <div class="controlsDiv">
            <button id="resetBtn">RESET</button>
        </div>
        <div class="pcDiv">
            <div class="scoreDiv">
                <input id="pcScore" value="0">
            </div>
            <div class="handDiv">
                <span id="pcSelected"></span>
            </div>
        </div>
        <div class="resultDiv">
            <span id="result"></span>
        </div>
        <div class="userDiv">
            <div class="scoreDiv">
                <input id="userScore" value="0">
            </div>
            <div class="handDiv">
                <span id="userSelected"></span>
            </div>
        </div>
        <div class="btnDiv">
            <button id="rockBtn" value="rock"><img src="assets/images/rock.png" class="handsBtn"></button>
            <button id="paperBtn" value="paper"><img src="assets/images/paper.png" class="handsBtn"></button>
            <button id="scissorsBtn" value="scissors"><img src="assets/images/scissors.png" class="handsBtn"></button>
        </div>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
